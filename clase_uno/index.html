<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="styles.css">
  <title>JavaScript</title>
</head>
<body>  
  <main class="contenedor">
    <form class="formulario" action="">
      <div class="numeros">
        <input id="numeroUno" type="text">
        <input id="numeroDos" type="text">
      </div>
      <div class="resultados">
        <input value="+" id="suma" type="button">
        <input value="-" id="resta" type="button">
        <input value="*" id="multiplicacion" type="button">
        <input value="/" id="division" type="button">
      </div>
    </form>
    <label id="resultado" for=""></label>
  </main>
  <script src="./main.js"></script>
</body>
</html>
